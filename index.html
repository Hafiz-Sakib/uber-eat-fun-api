<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uber Food</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link raw css -->
    <link rel="stylesheet" href="css/meal.css" />
    <!-- link font awsome cdn -->
    <script
      src="https://kit.fontawesome.com/361ebd19fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <!-- headings  Started-->
    <h1 class="text-success my-4 text-center bg-white">
      Uber Food <i class="fa-solid fa-utensils"></i></i>
    </h1>
    <h2 class="text-center text-info my-4">Search Your Favourite Food <i class="fa-solid fa-magnifying-glass"></i></h2>
    <!-- Headings Ended -->


    <!-- SearchBox Started -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        class="form-control"
        id="search-input"
        placeholder="Search the food you're looking for!"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary text-danger"
        id="search-btn"
        onclick="searchFood()"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>

    <!-- SearchBox Ended -->


    <!-- single meal Details Stated -->
    <div id="meal-detail" class="w-50 mx-auto">
    </div>

    <!-- meal Search result Cards Started -->
    <div class="row row-cols-1 row-cols-md-2  row-cols-lg-3 row-cols-sm-1 g-4" id="search-result">
      </div>
      <h2 class="text-danger w-50 mx-auto mt-5" id="not-found">Sorry,No Food Found By the name you entered  <i class="fa-solid fa-face-frown"></i></h2>
      <h2 class="text-danger w-50 mx-auto mt-5" id="no-input">Write Something to Show Results <i class="fa-solid fa-face-frown"></i></h2>
    <script src="js/mealdb.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
